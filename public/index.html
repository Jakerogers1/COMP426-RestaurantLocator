<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Nearby Restaurants</title>
  </head>
  <body>
    <div id="cookieBanner" class="cookie-banner">
      <p>This website uses cookies to ensure you get the best experience.</p>
      <button id="darkMode" class="btn darkMode-cookies">Dark Mode</button>
      <button id="lightMode" class="btn lightMode-cookies">Light Mode</button>
      <button id="dismiss" class="btn dismiss-cookies">Dismiss</button>
    </div>

    <h1>Restaurant Finder</h1>
    <div class="top-controls">
      <div class="left-controls">
        <label for="city">Enter a city:</label>
        <input type="text" id="city" name="city" placeholder="e.g. Raleigh" />
        <label for="category">Choose a food category:</label>
        <input
          type="text"
          id="category"
          name="category"
          placeholder="e.g. Sushi"
        />
        <button id="findRestaurantsButton" onclick="fetchRestaurants()">
          Find Restaurants
        </button>
        <button id="toggleMapView" onclick="toggleMapView()">Map View</button>
      </div>
      <div class="right-controls">
        <label for="sort"></label>
        <select id="sort">
          <option value="rating">Rating</option>
          <option value="distance">Distance</option>
          <option value="priceLowHigh">Price (Low to High)</option>
          <option value="priceHighLow">Price (High to Low)</option>
        </select>
        <button id="sortButton" onclick="sortRestaurants()">Sort</button>
      </div>
    </div>

    <div id="results" class="restaurant-list"></div>
    <div id="map" style="height: 400px; width: 100%; display: none"></div>
    <div id="reviewForm" style="display: none">
      <h3>Write a Review</h3>
      <input type="hidden" id="restaurantId" />
      <textarea id="reviewText" placeholder="Your review"></textarea>
      <div class="star-rating">
        <span class="star" onclick="setRating(1)">★</span>
        <span class="star" onclick="setRating(2)">★</span>
        <span class="star" onclick="setRating(3)">★</span>
        <span the="star" onclick="setRating(4)">★</span>
        <span class="star" onclick="setRating(5)">★</span>
      </div>
      <button onclick="submitReview()">Submit Review</button>
    </div>
    <div id="reviews" class="review-section"></div>
    <script src="app.js"></script>
  </body>
</html>
