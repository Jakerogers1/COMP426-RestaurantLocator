<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Nearby Restaurants</title>
</head>
<body>
  <h1>Restaurant Finder</h1>
  <div>
    <label for="city">Enter a city:</label>
    <input type="text" id="city" name="city" />
    <label for="category">Choose a food category:</label>
    <input type="text" id="category" name="category" />
    <button id="findRestaurantsButton" onclick="fetchRestaurants()" disabled>Find Restaurants</button>
    <label for="sort">Sort by:</label>
    <select id="sort">
      <option value="rating">Rating</option>
      <option value="distance">Distance</option>
      <option value="priceLowHigh">Price (Low to High)</option>
      <option value="priceHighLow">Price (High to Low)</option>
    </select>
    <button id="sortButton" onclick="sortRestaurants()">Sort</button>
    <button id="toggleMapView" onclick="toggleMapView()">Map View</button>
  </div>
  <div id="results" class="restaurant-list"></div>
  <!-- Map container, initially hidden -->
  <div id="map" style="height: 400px; width: 100%; display: none;"></div>
  <div id="reviewForm" style="display:none;">
    <h3>Write a Review</h3>
    <input type="hidden" id="restaurantId" />
    <textarea id="reviewText" placeholder="Your review"></textarea>
    <div class="star-rating">
      <span class="star" onclick="setRating(1)">★</span>
      <span class="star" onclick="setRating(2)">★</span>
      <span class="star" onclick="setRating(3)">★</span>
      <span class="star" onclick="setRating(4)">★</span>
      <span class="star" onclick="setRating(5)">★</span>
    </div>
    <button onclick="submitReview()">Submit Review</button>
  </div>
  <div id="reviews" class="review-section"></div>
  <script src="app.js"></script>
</body>
</html>
